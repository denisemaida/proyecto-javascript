<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
                crossorigin="anonymous" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Biryani:wght@200&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <link rel="stylesheet" href="./style.css">
        <title>La Percha Online</title>
</head>

<body>
        <div class="wrapper">
                <header class="header-mobile">
                        <img src="./pictures/logo_la_percha_online.png"
                                alt="perchero industrial con pies y coloridos conjuntos de ropa colgados "
                                style="height: 250px; width: 250px; object-fit: cover" title="logo La Percha Online">
                        <button class="open-menu" id="open-menu">
                                <i class="bi bi-list"></i>
                        </button>
                </header>
                <aside>
                        <button class="close-menu" id="close-menu">
                                <i class="bi bi-x"></i>
                        </button>
                        <header>
                                <img src="./pictures/logo_la_percha_online.png"
                                        alt="perchero industrial con pies y coloridos conjuntos de ropa colgados "
                                        style="height: 150px; width: 150px; object-fit: cover"
                                        title="logo La Percha Online">
                        </header>
                        <nav>
                                <ul class="menu">
                                        <li>
                                                <button id="todos" class="boton-menu boton-categoria active"><i
                                                                class="bi bi-hand-index-thumb-fill"></i> Todos los
                                                        productos</button>
                                        </li>
                                        <li>
                                                <button id="hombres" class="boton-menu boton-categoria"><i
                                                                class="bi bi-hand-index-thumb"></i>Hombres</button>
                                        </li>
                                        <li>
                                                <button id="mujeres" class="boton-menu boton-categoria"><i
                                                                class="bi bi-hand-index-thumb"></i>Mujeres</button>
                                        </li>
                                        <li>
                                                <button id="niños" class="boton-menu boton-categoria"><i
                                                                class="bi bi-hand-index-thumb"></i>Niños</button>
                                        </li>
                                        <li>
                                                <button id="bebés" class="boton-menu boton-categoria"><i
                                                                class="bi bi-hand-index-thumb"></i>Bebés</button>
                                        </li>
                                        <li>
                                                <a class="boton-menu boton-carrito" href="./carrito.html">
                                                        <i class="bi bi-cart-fill"></i> Carrito <span id="numerito"
                                                                class="numerito">0</span>
                                                </a>
                                        </li>
                                </ul>
                        </nav>
                        <footer>
                                <p class="texto-footer">© 2023 La Percha Online</p>
                        </footer>
                </aside>
                <main>
                        <h2 class="titulo-principal" id="titulo-principal">Todos los productos</h2>
                        <div id="contenedor-productos" class="contenedor-productos">
                                <!--ESTO SE RELLENA CON JS-->
                        </div>
                </main>
        </div>

        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="./js/main.js"></script>
        <script src="./js/menu.js"></script>
</body>

</html>
