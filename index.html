<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Tenor+Sans&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Biryani:wght@200&display=swap" rel="stylesheet">
    <title>La Percha Online</title>
  <link rel="stylesheet" href="./style.css">
</head>

  <body>
<div class="wrapper">
  <aside>
<header>
    <img src="pictures/logo_la_percha_online.png" alt="Prendas que están colgadas de un perchero de pie"
      title="Logo La Percha Online">
    <h1>La Percha Online</h1>
    <nav>
      <ul>
        <li><button class="boton-categoría">Todos los Productos</button></li>
        <li><button class="boton-categoría">Hombre</button></li>
        <li><button class="boton-categoría">Mujer</button></li>
        <li><button class="boton-categoría">Niños</button></li>
        <li><a class="boton-carrito" href="./carrito.html">Carrito<span class="numerito">0</span></a></li>
      </ul>
    </nav>
      </div>

  </header>
  </aside>
  <main>
    <div>
      <h2>Carrito de compras</h2>
      <ul id="cart"></ul>
      <p>Total: <span id="total">$0</span></p>
    </div>

    <section class="products">
      <h2>Productos Destacados</h2>
      <div class="product-grid">
        <section id="products">
          <div class="product">
            <img src="./pictures/camisa_hombre.png" alt="Camisa para hombre estampado tartán"
              title="Camisa Tartán Hombre">
            <h3>Camisa de Hombre</h3>
            <h4>$10</h4>
          </div>
          <div class="product">
            <img src="./pictures/pantalon_niños.png" alt="Pantalón de Jean para Niños" title="Pantalón par Niños">
            <h3>Pantalón para Niños</h3>
            <h4>$20</h4>
          </div>
          <div class="product">
            <img src="./pictures/vestido.png" alt="Vestido Casual con cordón en la cintura estampado"
              title="Vestido Casual Estampado">
            <h3>Vestido Estampado</h3>
            <h4>$30</h4>
          </div>
        </section>

        <section>
          <form id="add-to-cart-form">
            <label for="product-select">Seleccioná un producto:</label>
            <select id="product-select" name="product-select">
              <option value="product1">Camisa de Hombre</option>
              <option value="product2">Pantalón para Niños</option>
              <option value="product3">Vestido Estampado</option>
            </select>
            <br>
            <label for="quantity-input">Cantidad:</label>
            <input type="number" id="quantity-input" name="quantity-input" min="1" value="1">
            <br>
            <button type="submit">Añadir al Carrito</button>
          </form>
          
        </section>
  </main>
</div>


  <footer>
    <p>&copy; 2023 La Percha Online</p>
  </footer>

  <script src="./main.js"></script>
</body>

</html>
